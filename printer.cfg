# This file contains common pin mappings for the BIGTREETECH SKR V1.3
# board. To use this config, the firmware should be compiled for the
# LPC1768.

# See the example.cfg file for a description of available parameters.

########################################
# Printer configuration
########################################
[mcu]
serial: /dev/serial/by-id/usb-Klipper_lpc1768_08F0FF0B610039AFC5F5F45BC12000F5-if00

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 20
max_z_accel: 100
square_corner_velocity: 5.0

[input_shaper]
shaper_freq_x: 31.5
shaper_freq_y: 34
shaper_type: mzv

[octoprint]
api_key: 426B7E72821341BEABC59631C4EAFE64

########################################
# Steppers configuration
########################################
[stepper_x]
step_pin: P2.2
dir_pin: !P2.6
enable_pin: !P2.1
microsteps: 16
rotation_distance: 40
endstop_pin: P1.29  # P1.28 for X-max
position_endstop: 0
position_max: 250
homing_speed: 50

[stepper_y]
step_pin: P0.19
dir_pin: !P0.20
enable_pin: !P2.8
microsteps: 16
rotation_distance: 40
endstop_pin: P1.27  # P1.26 for Y-max
position_endstop: 0
position_max: 235
homing_speed: 50

[stepper_z]
step_pin: P0.22
dir_pin: P2.11
enable_pin: !P0.21
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop #P1.25  # P1.24 for Z-max
position_min: -5
position_max: 250
homing_retract_speed: 20

[extruder]
step_pin: P2.13
dir_pin: P0.11
enable_pin: !P2.12
microsteps: 16
rotation_distance: 23.287
gear_ratio: 3:1
nozzle_diameter: 0.400
filament_diameter: 1.750
max_extrude_only_distance: 800
pressure_advance: 0.30
pressure_advance_smooth_time: 0.040
min_extrude_temp: 0
heater_pin: P2.7
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.24
control: pid
pid_Kp: 21.10
pid_Ki: 1.54
pid_Kd: 72.06
min_temp: 0
max_temp: 250

[extruder1]
step_pin: P0.1
dir_pin: P0.0
enable_pin: !P0.10
microsteps: 16
rotation_distance: 23.287
gear_ratio: 3:1
nozzle_diameter: 0.400
filament_diameter: 1.750
max_extrude_only_distance: 800
pressure_advance: 0.30
pressure_advance_smooth_time: 0.040
shared_heater: extruder

########################################
# TMC2208 configuration
########################################
# For TMC2208 UART
#   1) Remove all of the jumpers below the stepper drivers
#   2) Place jumpers on the red pin headers labeled XUART (XUART, YUART etc.)

[tmc2208 stepper_x]
uart_pin: P1.17
run_current: 0.800
#hold_current: 0.350
stealthchop_threshold: 250

[tmc2208 stepper_y]
uart_pin: P1.15
run_current: 0.800
#hold_current: 0.350
stealthchop_threshold: 250

[tmc2208 stepper_z]
uart_pin: P1.10
run_current: 0.800
#hold_current: 0.350
stealthchop_threshold: 30

[tmc2208 extruder]
uart_pin: P1.8
run_current: 1.000
#hold_current: 0.500
stealthchop_threshold: 5

[tmc2208 extruder1]
uart_pin: P1.1
run_current: 0.900
#hold_current: 0.400
stealthchop_threshold: 5

########################################
# Bed configuration
########################################
[heater_bed]
heater_pin: P2.5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.23
control: pid
pid_Kp: 182.67
pid_Ki: 36.50
pid_Kd: 609.51
min_temp: 0
max_temp: 130

########################################
# Fans configuration
########################################
[fan]
pin: P2.3
kick_start_time: 1.0

[controller_fan my_controller_fan]
pin: P2.4
idle_timeout: 180

########################################
# Probe configuration
########################################
[bltouch]
sensor_pin: P1.25
control_pin: P2.0
x_offset: -50
y_offset: -15
z_offset: 1.100
stow_on_each_sample: False
probe_with_touch_mode: True
lift_speed: 30

[safe_z_home]
home_xy_position: 159.5,133.5 # Change coordinates to the center of your print bed
speed: 50
z_hop: 10  # Move up 10mm
z_hop_speed: 10

########################################
# Mesh leveling configuration
########################################
[bed_mesh]
speed: 200
mesh_min: 35,35
mesh_max: 200,200
probe_count: 5,5
fade_end: 10
horizontal_move_z: 4
algorithm : lagrange #bicubic
bicubic_tension: .2

########################################
# Filament sensor configuration
########################################
[filament_switch_sensor filament_sensor_1]
switch_pin: P1.28
pause_on_runout: True
pause_delay: 1.0
runout_gcode:
  M117 Fil.1 runout!
  M600

[filament_switch_sensor filament_sensor_2]
switch_pin: P1.26
pause_on_runout: True
pause_delay: 1.0
runout_gcode:
  M117 Fil.2 runout!
  M600

########################################
# EXP1 / EXP2 (display) pins
########################################
[board_pins]
aliases:
    # EXP1 header
    EXP1_1=P1.30, EXP1_3=P1.18, EXP1_5=P1.20, EXP1_7=P1.22, EXP1_9=<GND>,
    EXP1_2=P0.28, EXP1_4=P1.19, EXP1_6=P1.21, EXP1_8=P1.23, EXP1_10=<5V>,
    # EXP2 header
    EXP2_1=P0.17, EXP2_3=P3.26, EXP2_5=P3.25, EXP2_7=P1.31, EXP2_9=<GND>,
    EXP2_2=P0.15, EXP2_4=P0.16, EXP2_6=P0.18, EXP2_8=<RST>, EXP2_10=<NC>
    # Pins EXP2_1, EXP2_6, EXP2_2 are also MISO, MOSI, SCK of bus "ssp0"

# See the sample-lcd.cfg file for definitions of common LCD displays.

######################################################################
# 128x64 Full Graphic Creality CR10 / ENDER 3 stockdisplay
######################################################################
[display]
lcd_type: st7920
cs_pin: EXP1_7
sclk_pin: EXP1_6
sid_pin: EXP1_8
encoder_pins: ^EXP1_5, ^EXP1_3
click_pin: ^!EXP1_2

[output_pin beeper]
pin: EXP1_1
pwm: True
value: 0
shutdown_value: 0
cycle_time: 0.001
scale: 1000

######################################################################
# Custom G-Code
######################################################################

[gcode_macro global_var]
variable_fil_inserted : False
gcode:
  G4 ; must provide something

# Script to change back to the main extruder
[gcode_macro T0]
gcode:

    {% if printer.toolhead.extruder != "extruder" %}
      SAVE_GCODE_STATE NAME=toolchangePosition
      REMOVE_FIL
      ACTIVATE_EXTRUDER EXTRUDER=extruder
      INSERT_FIL
      RESTORE_GCODE_STATE NAME=toolchangePosition; MOVE=1
    {% else %}
      INSERT_FIL
    {% endif %}

# Script to activate second extruder
[gcode_macro T1]
gcode:
    {% if printer.toolhead.extruder != "extruder1" %}
      SAVE_GCODE_STATE NAME=toolchangePosition
      REMOVE_FIL
      ACTIVATE_EXTRUDER EXTRUDER=extruder1
      INSERT_FIL
      RESTORE_GCODE_STATE NAME=toolchangePosition; MOVE=1
    {% else %}
      INSERT_FIL
    {% endif %}

[gcode_macro INSERT_FIL]
gcode:
    SAVE_GCODE_STATE NAME=ins_fil_state
    {% if printer.extruder.temperature > 190.0 %}
      {% if printer["gcode_macro global_var"].fil_inserted != True %}
        SET_GCODE_VARIABLE MACRO=global_var VARIABLE=fil_inserted VALUE=True
        G91 ; relative positioning
        G1 F2000 E110 ; insert filament
        G1 F300 E65 ; prime filament
        G4 P2000 ; wait
        G1 F1500 E-5 ; retract before move
        G92 E0 ; Reset Extruder
        G90 ; absolute positioning
        G12 ; Clean nozzle
      {% endif %}
    {% endif %}
    RESTORE_GCODE_STATE NAME=ins_fil_state

[gcode_macro REMOVE_FIL]
gcode:
    SAVE_GCODE_STATE NAME=rem_fil_state
    {% if printer.extruder.temperature > 190.0 %}
      {% if printer["gcode_macro global_var"].fil_inserted == True %}
        SET_GCODE_VARIABLE MACRO=global_var VARIABLE=fil_inserted VALUE=False
        G91 ; relative positioning
        G1 F2000 E-10 ; retract before move
        ;G1 Z2 ; Move up before move
        G90 ; absolute positioning
        G1 X250 F7000.0 ; Move to purge position
        G91 ; relative positioning
        G1 F2000 E-130 ; remove filament
      {% endif %}
    {% endif %}
    RESTORE_GCODE_STATE NAME=rem_fil_state

# Filament Change
[pause_resume]

[gcode_macro M600]
gcode:
    SAVE_GCODE_STATE NAME=M600_state
    PAUSE
    G91
    G1 E-5 F2700
    G27
    RESTORE_GCODE_STATE NAME=M600_state

# park toolhead
[gcode_macro G27]
default_parameter_X: 250
default_parameter_Y: 117.5
default_parameter_Z: 60
gcode:
    SAVE_GCODE_STATE NAME=G27_state
    G90
    {% if printer.toolhead.position.z|float <= Z|float %}
      G1 Z{Z}
    {% endif %}
    G1 X{X} Y{Y} F3000
    RESTORE_GCODE_STATE NAME=G27_state

# G29
[gcode_macro G29]
gcode:
 {% if A is defined %}
   M117 Probing bed...
   BED_MESH_CALIBRATE
   M117 Probing finished
 {% elif L is defined %}
   M117 Mesh {L} loaded !
 {% elif J is defined %}
   M117 Probing finished
 {% else %}
   M117 Probing bed...
   BED_MESH_CALIBRATE
   M117 Probing finished
 {% endif %}

# G12 Filament cleaning
[gcode_macro G12]
gcode:
  SAVE_GCODE_STATE NAME=clean_nozzle_state
  G90
  {% for wipe in range(5) %}
    {% for coordinate in [230,240] %}
      G0 X{coordinate} F12000
    {% endfor %}
  {% endfor %}
  RESTORE_GCODE_STATE NAME=clean_nozzle_state

# M900 Pressure advance
[gcode_macro M900]
gcode:
  {% if K is defined %}
    {% if T is defined %}
      {% if T|int == 0 %}
        SET_PRESSURE_ADVANCE EXTRUDER=extruder ADVANCE={K}
      {% elif T|int == 1 %}
        SET_PRESSURE_ADVANCE EXTRUDER=extruder1 ADVANCE={K}
      {% endif %}
    {% else %}
      SET_PRESSURE_ADVANCE ADVANCE={K}
    {% endif %}
  {% endif %}

# M300 Beeper
[gcode_macro M300]
default_parameter_S: 1000
#   Use a default 1kHz tone if S is omitted.
default_parameter_P: 100
#   Use a 100ms duration is P is omitted.
gcode:
    SET_PIN PIN=beeper VALUE={S}
    G4 P{P}
    SET_PIN PIN=beeper VALUE=0


######################################################################
