### disable some default menus ###
[menu __main __setup]
type: list
enable: False
name: Setup

[menu __main __filament]
type: list
enable: False
name: Filament

### menu torch ###
[menu __main __torch]
type: command
name: Torch
index: 0
gcode:
  {action_respond_info("action:led_on")}
  {action_respond_info("action:ws_torch")}

### menu offsetz ###
[menu __main __offsetz]
type: input
index: 1
enable: {printer.idle_timeout.state == "Printing"}
name: Offset Z:{'%05.3f' % menu.input}
input: {printer.gcode_move.homing_origin.z}
input_min: -5
input_max: 5
input_step: 0.005
realtime: True
gcode:
    SET_GCODE_OFFSET Z={'%.3f' % menu.input} MOVE=1

### menu octoprint ###
[menu __main __octoprint __files]
type: octoprintlist
enable: {not printer.idle_timeout.state == "Printing"}
name: Files

### menu power off ###
[menu __main __poweroff]
type: command
name: Power Off
enable: {not printer.idle_timeout.state == "Printing"}
gcode:
  {action_respond_info("action:led_off")}
  {action_respond_info("action:power_off")}

